name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm run build

      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz \
            .next \
            public \
            package.json \
            pnpm-lock.yaml \
            next.config.js \
            tsconfig.json \
            postcss.config.js \
            tailwind.config.js \
            pages \
            components \
            styles \
            classes \
            constants \
            data \
            hooks \
            api \
            ecosystem.config.js

      - name: Setup SSH and copy archive
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT || 22 }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Copy to home directory first (deploy user has write access there)
          scp -i ~/.ssh/deploy_key -P ${{ secrets.DEPLOY_PORT || 22 }} -o StrictHostKeyChecking=no deploy.tar.gz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/deploy.tar.gz
          rm -f ~/.ssh/deploy_key

      - name: Extract and deploy files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Set up PATH to include npm global binaries
            export PATH="$PATH:/usr/local/bin:$HOME/.local/bin"

            # Extract in home directory first (where we have permissions)
            mkdir -p ~/deploy_temp
            cd ~/deploy_temp
            tar -xzf ~/deploy.tar.gz
            rm -f ~/deploy.tar.gz

            # Ensure deployment directory exists and has correct permissions
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            mkdir -p "$DEPLOY_PATH"/logs

            # Backup current deployment if it exists
            if [ -d "$DEPLOY_PATH/live" ] && [ "$(ls -A $DEPLOY_PATH/live 2>/dev/null)" ]; then
              rm -rf "$DEPLOY_PATH/old" || true
              mv "$DEPLOY_PATH/live" "$DEPLOY_PATH/old" || true
            fi

            # Create new deployment directory
            mkdir -p "$DEPLOY_PATH/current"

            # Move extracted files to deployment directory
            mv ~/deploy_temp/* "$DEPLOY_PATH/current/"
            rm -rf ~/deploy_temp

            # Install dependencies (use full path or ensure pnpm is in PATH)
            cd "$DEPLOY_PATH/current"
            /usr/local/bin/pnpm install --prod --frozen-lockfile || pnpm install --prod --frozen-lockfile

            # Atomic swap: move current to live
            mv "$DEPLOY_PATH/current" "$DEPLOY_PATH/live"

            # Restart the application with PM2 (use full path)
            cd "$DEPLOY_PATH/live"
            /usr/local/bin/pm2 delete nextformula1race 2>/dev/null || pm2 delete nextformula1race 2>/dev/null || true
            /usr/local/bin/pm2 start ecosystem.config.js || pm2 start ecosystem.config.js

            # Save PM2 process list
            /usr/local/bin/pm2 save || pm2 save || true

            # Cleanup old deployment
            rm -rf "$DEPLOY_PATH/old" || true
