name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm run build

      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz \
            .next \
            public \
            package.json \
            pnpm-lock.yaml \
            next.config.js \
            tsconfig.json \
            postcss.config.js \
            tailwind.config.js \
            pages \
            components \
            styles \
            classes \
            constants \
            data \
            hooks \
            api \
            ecosystem.config.js

      - name: Setup SSH and copy archive
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT || 22 }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Copy to home directory first (deploy user has write access there)
          scp -i ~/.ssh/deploy_key -P ${{ secrets.DEPLOY_PORT || 22 }} -o StrictHostKeyChecking=no deploy.tar.gz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/deploy.tar.gz
          rm -f ~/.ssh/deploy_key

      - name: Extract and deploy files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Set up PATH to include npm global binaries
            export PATH="$PATH:/usr/local/bin:$HOME/.local/bin:/usr/bin"

            # Find pnpm and pm2 locations
            PNPM_CMD=$(which pnpm 2>/dev/null || echo "pnpm")
            PM2_CMD=$(which pm2 2>/dev/null || echo "pm2")

            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"

            # Extract in home directory first (where we have permissions)
            mkdir -p ~/deploy_temp
            cd ~/deploy_temp
            tar -xzf ~/deploy.tar.gz
            rm -f ~/deploy.tar.gz

            # Install dependencies in temp directory
            echo "Installing dependencies..."
            $PNPM_CMD install --prod --frozen-lockfile || {
              echo "Error: pnpm not found or failed. Please ensure pnpm is installed and in PATH."
              exit 1
            }

            # Check if we can write to deployment directory
            if [ ! -w "$DEPLOY_PATH" ] && [ ! -w "$(dirname "$DEPLOY_PATH")" ]; then
              echo "ERROR: Cannot write to deployment directory: $DEPLOY_PATH"
              echo "Please ensure the deploy user owns this directory:"
              echo "  sudo chown -R deploy:deploy $DEPLOY_PATH"
              echo "  sudo chmod -R 755 $DEPLOY_PATH"
              exit 1
            fi

            # Ensure deployment directory exists
            mkdir -p "$DEPLOY_PATH"/logs 2>/dev/null || {
              echo "Warning: Could not create logs directory, continuing..."
            }

            # Backup current deployment if it exists
            if [ -d "$DEPLOY_PATH/live" ] && [ -w "$DEPLOY_PATH" ]; then
              rm -rf "$DEPLOY_PATH/old" 2>/dev/null || true
              mv "$DEPLOY_PATH/live" "$DEPLOY_PATH/old" 2>/dev/null || true
            fi

            # Create new deployment directory
            mkdir -p "$DEPLOY_PATH/current" 2>/dev/null || {
              echo "ERROR: Cannot create deployment directory. Check permissions."
              exit 1
            }

            # Copy extracted files to deployment directory
            cp -r ~/deploy_temp/* "$DEPLOY_PATH/current/" || {
              echo "ERROR: Cannot copy files to deployment directory. Check permissions."
              exit 1
            }
            rm -rf ~/deploy_temp

            # Atomic swap: move current to live
            mv "$DEPLOY_PATH/current" "$DEPLOY_PATH/live" || {
              echo "ERROR: Cannot move current to live. Check permissions."
              exit 1
            }

            # Restart the application with PM2
            cd "$DEPLOY_PATH/live" || {
              echo "ERROR: Cannot access live directory."
              exit 1
            }

            $PM2_CMD delete nextformula1race 2>/dev/null || true
            $PM2_CMD start ecosystem.config.js || {
              echo "Error: PM2 failed to start. Check PM2 installation and ecosystem.config.js"
              exit 1
            }

            # Save PM2 process list
            $PM2_CMD save || true

            # Cleanup old deployment
            rm -rf "$DEPLOY_PATH/old" 2>/dev/null || true

            echo "Deployment completed successfully!"
