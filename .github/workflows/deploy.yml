name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm run build

      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz \
            .next \
            public \
            package.json \
            pnpm-lock.yaml \
            next.config.js \
            tsconfig.json \
            postcss.config.js \
            tailwind.config.js \
            pages \
            components \
            styles \
            classes \
            constants \
            data \
            hooks \
            api \
            ecosystem.config.js

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: 'deploy.tar.gz'
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 0
          rm: false
          overwrite: true

      - name: Extract and deploy files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Create logs directory if it doesn't exist
            mkdir -p logs

            # Backup current deployment
            if [ -d "current" ] && [ "$(ls -A current 2>/dev/null)" ]; then
              rm -rf backup
              mv current backup || true
            fi

            # Create new deployment directory
            mkdir -p current

            # Extract new files (file is already in DEPLOY_PATH)
            tar -xzf deploy.tar.gz -C current
            rm -f deploy.tar.gz

            # Install dependencies
            cd current
            pnpm install --prod --frozen-lockfile

            # Atomic swap: move old files out and new files in
            cd ${{ secrets.DEPLOY_PATH }}
            if [ -d "live" ]; then
              rm -rf old
              mv live old
            fi
            mv current live

            # Restart the application with PM2
            cd live
            pm2 delete nextformula1race || true
            pm2 start ecosystem.config.js

            # Save PM2 process list
            pm2 save || true

            # Cleanup old deployment
            cd ${{ secrets.DEPLOY_PATH }}
            rm -rf old backup
